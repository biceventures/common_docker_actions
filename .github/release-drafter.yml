name-template: 'v$RESOLVED_VERSION-RC 🔥'
tag-template: '$RESOLVED_VERSION-RC'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'batman'
      - 'fix'
  - title: '🧰 Maintenance'
    labels:
      - 'technical_feature'
      - 'security_feature'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes
  
  $CHANGES
